{% extends "layout.html" %}
{% block title %}登録{% endblock %}
{% block content %}
  <h2>登録</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <dl>
      <dt>ユーザー名</dt>
      <dd><input type="text" name="username" required></dd>
      <dt>パスワード</dt>
      <dd><input type="password" name="password" required></dd>
    </dl>
    <p><input type="submit" value="登録">
  </form>
  <p>すでにアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
{% endblock %}
